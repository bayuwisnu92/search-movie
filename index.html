<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu</title>
  <!-- Memuat CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    .navbar {
      background-color: black;
    }
    .nav-link {
      color: white !important;
    }
    .nav-link.active {
      color: #ffc107 !important; /* Optional: Highlight the active link in a different color */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          
          <div class="navbar-nav">
            <!-- Navigasi untuk semua menu -->
            <a class="nav-link active" aria-current="page" href="#" data-category="all">movie</a>
            
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Kontainer untuk daftar menu -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center">search movie</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Movie title"  id="search-input" >
          <button class="btn btn-dark" type="button" id="search-button">search</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row" id="movie-list">
      <!-- Item menu akan dimuat di sini -->
      
    </div>
    <div class="col-md-8">
      <h1 id="tulis" class="text-center">cari film yg anda inginkan</h1>
    </div>
  </div>

  <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">search movie</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
  <!-- Memuat JavaScript Bootstrap dan dependensinya -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
  <!-- Script untuk memuat dan menyaring menu menggunakan jQuery -->
  <script src="js/main.js"></script>
</body>
</html>
